  <main class="board">
    <!-- Column Template -->
    <div class="column" >
      <div class="column-header">
        <span  class="Todo">Todo</span>
      </div>
      <div class="task-card">
        <p class="task-id"></p>
        <p class="task-title"></p>
        <div class="tags">
          <span class="tag backlog"></span>
          <span class="tag medium"></span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span class="Blocked">Blocked</span>
      </div>
      <div class="task-card">
        <p class="task-id"></p>
        <p class="task-title"></p>
        <div class="tags">
          <span class="tag blocked"></span>
          <span class="tag high"></span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span class="InProgress">In Progress</span>
      </div>
      <div class="task-card">
        <p class="task-id"></p>
        <p class="task-title"></p>
        <div class="tags">
          <span class="tag in-progress">In Progress</span>
          <span class="tag medium"></span>
        </div>
      </div>
    </div>


    <div class="column">
      <div class="column-header">
        <span class="InReview">In Review</span>
      </div>
      <div class="task-card">
        <p class="task-id"></p>
        <p class="task-title"></p>
        <div class="tags">
          <span class="tag review" >In Review</span>
          <span class="tag low"></span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="column-header">
        <span class="Done">Done</span>
      </div>
      <div class="task-card">
        <p class="task-id"></p>
        <p class="task-title"></p>
        <div class="tags">
          <span class="tag done"></span>
          <span class="tag low"></span>
        </div>
      </div>
    </div>
  </main>

  <div class="modal" id="taskModal">
    <div class="modal-header">

      <h2>New Task</h2>

      <button class="close-btn" onclick="closeModal()">×</button>
    </div>


    <div class="form-group">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Enter task title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea rows="4" placeholder="Type something..."></textarea>
    </div>
    <div class="form-group">
      <label>Assignee</label>
      <select>
        <option>Select User</option>
      </select>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select>
        <option>Select priority</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="date">
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn btn-save">Save</button>
    </div>
  </div>
