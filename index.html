<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="/index.css">
</head>

<!-- sidenav bar -->
<body>

  <aside class="sidebar">

    <div class="icon"><i class="fa-solid fa-bug"></i></div>
    <div class="icon"><i class="fa-solid fa-briefcase"></i></div>
    <div class="icon"><i class="fa-solid fa-layer-group"></i></div>
    <div class="icon"><i class="fa-solid fa-chart-line"></i></div>
    <div class="icon"><i class="fa-solid fa-bullseye"></i></div>

  </aside>
 
  <!-- topnav bar -->
  <header class="top-navbar">
    <div class="brand">FreshWorks</div>
    <nav class="nav-links">
      <a href="#" class="nav-link active">Tasks</a>
   
       <a href="/Board.html" class="nav-link">Board</a>
    </nav>
    <div class="but">
      <div class="but">

        <button class="buttons" id="createbtn" onclick="opencreate()">Create Organization</button>
        <button class="buttons" id="joinebtn"onclick="openjoin()">Join Organization</button>
        <button class="buttons " id="newtaskbtn" onclick=" opennewtask()">New Task</button>
      </div>
  </header>


  <!-- create form -->
  <div id="create">


    <form action="">
      <button class="close-btn" onclick="closecreat()">×</button>
      <h3>create Organization</h3>
      <label for="name">Organization Name</label><br>
      <input type="text" id="name"><br>
      <label for="id">Organization ID</label><br>
      <input type="text" id="id"><br>
      <label for="code">Organization Code</label><br>
      <input type="text" id="code">
      <button  class="btnc">Create</button>
    </form>

  </div>


  <!-- join form -->
  <div id="Join">
    <form action="">
        <button class="close-btn" onclick="closejoin()">×</button>

      <label for="">Organization Id</label><br>
      <input type="text"><br>
      <label for="">Organization code</label><br>
      <input type="text">
           <button  class="btnc">Join </button>

    </form>

  </div>

  <main class="board">
    <!-- Column Template -->
    <div class="column todo">
      <div class="column-header">
        <span>Todo</span>
      </div>
    </div>

    <div class="column blocked">
      <div class="column-header">
        <span>Blocked</span>
      </div>
    </div>


    <div class="column inProgress">
      <div class="column-header">
        <span>In Progress</span>
      </div>
    </div>

    <div class="column inReview">
      <div class="column-header">
        <span>In Review</span>
      </div>
    </div>

    <div class="column done">
      <div class="column-header">
        <span>Done</span>
      </div>
    </div>
  </main>

  <form action="" class="createtask">
<div class="modal" id="taskModal">
  <div class="modal-header">


    <h2>New Task</h2>
     <button class="close-btn" onclick="closeModal()">×</button>
  </div>


  <div class="form-group">

  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Enter task title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea rows="4" placeholder="Type something..."></textarea>
  </div>
  <div class="form-group">
    <label>Assignee</label>
    <select>
      <option>Select User</option>
      <option>jeeva</option>
    </select>
  </div>
  
   <div class="form-group">
      <label>story point</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>5</option>
        <option>8</option>
        <option>13</option>
    

      </select>
    </div>
    <div class="form-group">
    <label>Priority</label>
    <select>
      <option>Select priority</option>
       <option>Medium</option>
        <option>Low</option>
         <option>High</option>
    </select>
  </div>
   <div class="form-group">
    <label>status</label>
    <select>
      <option>Todo</option>
    </select>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date">
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input type="date">
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
    <button class="btn btn-save">Save</button>
  </div>
</div>

</form>


</body>
    <script src="/index.js" ></script>
</html>
