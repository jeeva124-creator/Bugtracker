<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f6;
      margin: 0;
    }

    .modal {
      width: 400px;
      background: white;
      padding: 20px;
      position: fixed;
      top: 50px;
      right: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-save {
      background-color: #007bff;
      color: white;
    }

    .btn-cancel {
      background-color: #ccc;
    }

    .open-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #1a3e59;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Button to open modal -->
<button class="open-btn" onclick="openModal()">+ New Task</button>

<!-- Modal -->
<div class="modal" id="taskModal">
  <div class="modal-header">
    <h2>New Task</h2>
    <button class="close-btn" onclick="closeModal()">Ã—</button>
  </div>


  <div class="form-group">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Enter task title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea rows="4" placeholder="Type something..."></textarea>
  </div>
  <div class="form-group">
    <label>Assignee</label>
    <select><option>Select User</option></select>
  </div>
  
  <div class="form-group">
    <label>Sprint</label>
    <select><option>Select User</option></select>
  </div>
    <div class="form-group">
    <label>Priority</label>
    <select><option>Select priority</option></select>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date">
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input type="date">
  </div>
  <div class="modal-footer">
    <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
    <button class="btn btn-save">Save</button>
  </div>
</div>

<!-- New task  -->
 

<script>
  function openModal() {
    document.getElementById("taskModal").classList.add("active");
  }

  function closeModal() {
    document.getElementById("taskModal").classList.remove("active");
  }
</script>

</body>
</html>
